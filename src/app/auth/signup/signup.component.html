<div class="row">
  <div class="col-xs-10 col-sm-8 col-md-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-3">
    Make a Validator for password, so that the password has a minimum length of 6 chars.
    <form (ngSubmit)="onCreateUser(form)" #form="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" ngModel required email #emailRef="ngModel">
        <span class="help-block" *ngIf="emailRef.invalid && emailRef.touched">Please enter a valid email!</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" ngModel required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Register</button>
    </form>
  </div>
</div>
