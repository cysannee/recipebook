<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAdd(form)" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <!-- <input type="text" 
          id="name" 
          class="form-control"
          #nameInput> -->
          <input 
          type="text" 
          id="name" 
          class="form-control"
          ngModel
          required 
          name="itemName">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <!-- <input 
          type="number" 
          id="amount" 
          class="form-control"
          #amountInput> -->
          <input 
          type="number" 
          id="amount" 
          class="form-control"
          ngModel
          required 
          name="itemAmount"
          pattern="^[1-9]+[0-9]*$">
          </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <!-- <button class="btn btn-success" type="submit" (click)="onAdd()">Add</button> -->
          <!-- <button class="btn btn-success" type="button" (click)="onAdd()">Add</button> -->
          <button class="btn btn-success" type="submit" [disabled]="form.invalid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button class="btn btn-danger" type="button" 
          (click)="onDelete()" 
          *ngIf="editMode">Delete</button>
          <button class="btn btn-warning" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
